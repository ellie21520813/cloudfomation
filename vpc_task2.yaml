AWSTemplateFormatVersion: 2010-09-09
Description: Create vpc using CloudFormation and automation with AWS CodePipeline

Resources: 
  VPCnhom20: 
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostname: true
      Tags:
        - Key: Name
          Value: nhom20Vpc

  igwnhom20:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: keyname
          Value: value
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: 
        Ref: VPCnhom20
      InternetGatewayId: 
        Ref: igwnhom20
    
  publicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPCnhom20
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select
        - '0'
        - !GetAZs ''
      Tags:
        - Key: Name
          Value: publicSubnet
  
  privateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: 
        Ref: VPCnhom20
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select
        - '0'
        - !GetAZs ''
      Tags:
        - Key: Name
          Value: privateSubnet

  publicRT:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPCnhom20
      Tags:
        - Key: Name
          Value: publicRoutetable
  
  publicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Ref: publicRT
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: 
        Ref: igwnhom20

  publicSubnetRTA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: 
        Ref: publicSubnet
      RouteTableId:
        Ref: publicRT

  natgwEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  natGateway:
    Type: AWS::EC2::NatGateway  
    Properties:
      AllocationId: !GetAtt NatgwEIP.AllocationId
      SubnetId: 
        Ref: publicSubnet  
      Tags:
        - Key: Name
          Value: natgw
  
  privateRT:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPCnhom20
      Tags:
        - Key: Name
          Value: privateRoutetable
  
  privateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Ref: privateRT
      DestinationCidrBlock: 0.0.0.0/0

      NatGatewayId: 
        Ref: natGateway

  privateRTA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: privateSubnet
      RouteTableId:
        Ref: privateRT
  
  publicISG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: allow ssh and http access to public instance
      VpcId:
        Ref: VPCnhom20
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp:  172.16.0.95/32
      Tags:
        - Key: Name
          Value: PublicInstanceSG

  privateISG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: allow ssh from public instance
      VpcId:
        Ref: VPCnhom20
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: 
            Ref: publicISG
  
  publicInstance:
    Type: AWS::EC2::Instance
    Properties:       
      InstanceType: t2.micro
      SubnetId: 
        Ref: publicSubnet
      SecurityGroupIds:
        - Ref: publicISG
      ImageId: ami-0c55b159cbfafe1f0
      Tags:
        - Key: Name
          Value: PublicInstance

  privateInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      SubnetId:
        Ref: privateSubnet
      SecurityGroupIds:
        - Ref: privateISG
      ImageId: ami-0c55b159cbfafe1f0
      Tags:
        - Key: Name
          Value: PrivateInstance

Outputs:
  VPC: 
    Description: VPC
    Value: 
      Ref: VPCnhom20

  PublicSubnet:
    Description: "Public Subnet"
    Value: 
      Ref: publicSubnet

  PrivateSubnet:
    Description: "Private Subnet"
    Value: 
      Ref: privateSubnet

  PublicInstance:
    Description: "Public EC2 Instance"
    Value: 
      Ref: publicInstance

  PrivateInstance:
    Description: "Private EC2 Instance"
    Value: 
      Ref: privateInstance
